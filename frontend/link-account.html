<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Account - OCR Platform</title>
  <link rel="stylesheet" href="base.css?v=2">
  <link rel="stylesheet" href="auth.css?v=2">
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <img src="logo.png" alt="untxt Logo">
    </div>

    <div class="auth-form-container">
      <!-- Alert Messages -->
      <div id="alert" class="alert"></div>

      <!-- Link Account Form -->
      <div class="link-account-header">
        <h2>Link Your Google Account</h2>
        <p>An account with <strong id="emailDisplay"></strong> already exists. Enter your password to link your Google account.</p>
      </div>

      <form id="linkAccountForm" class="auth-form active">
        <div class="form-group">
          <label class="form-label" for="linkPassword">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="linkPassword"
              class="form-input"
              placeholder="Enter your current password"
              required
              autofocus
            />
            <span class="password-toggle" onclick="togglePassword('linkPassword')">
              <svg viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
          <div class="form-error" id="linkPasswordError"></div>
        </div>

        <button type="submit" class="form-button" id="linkButton">
          Link Google Account
        </button>

        <a href="/auth.html" class="cancel-link">Cancel and go back to login</a>
      </form>
    </div>
  </div>

  <script src="link-account.js"></script>
</body>
</html>
