<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - OCR Platform</title>
  <style>
    /* ============================================
       FONT FACES - N27 Webfont
       ============================================ */
    @font-face {
      font-family: 'n27regular';
      src: url('fonts/n27-regular-webfont.woff2') format('woff2'),
           url('fonts/n27-regular-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'n27medium';
      src: url('fonts/n27-medium-webfont.woff2') format('woff2'),
           url('fonts/n27-medium-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'n27bold';
      src: url('fonts/n27-bold-webfont.woff2') format('woff2'),
           url('fonts/n27-bold-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'n27regular', system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: #f3f0e7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #1a1410;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .auth-container {
      background: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 24px rgba(26, 20, 16, 0.12);
      max-width: 450px;
      width: 100%;
      overflow: hidden;
      border: 1px solid rgba(174, 170, 151, 0.4);
    }

    /* ============================================
       TABS
       ============================================ */
    .auth-tabs {
      display: flex;
      border-bottom: 1px solid rgba(174, 170, 151, 0.3);
    }

    .auth-tab {
      flex: 1;
      padding: 20px;
      background: #f3f0e7;
      border: none;
      cursor: pointer;
      font-family: 'n27medium', sans-serif;
      font-size: 16px;
      color: #aeaa97;
      transition: all 0.2s ease-out;
    }

    .auth-tab.active {
      background: #ffffff;
      color: #e67e22;
      border-bottom: 3px solid #e67e22;
    }

    .auth-tab:hover {
      background: rgba(230, 126, 34, 0.08);
      color: #e67e22;
    }

    .auth-tab.active:hover {
      background: #ffffff;
    }

    /* ============================================
       FORM CONTAINER
       ============================================ */
    .auth-form-container {
      padding: 40px;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ============================================
       FORM ELEMENTS
       ============================================ */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-family: 'n27medium', sans-serif;
      color: #1a1410;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(174, 170, 151, 0.4);
      border-radius: 0.5rem;
      font-family: 'n27regular', sans-serif;
      font-size: 16px;
      transition: all 0.2s ease-out;
      background: #ffffff;
      color: #1a1410;
    }

    .form-input::placeholder {
      color: #aeaa97;
    }

    .form-input:focus {
      outline: none;
      border-color: #e67e22;
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.15);
    }

    .form-input.error {
      border-color: #ff4444;
    }

    .form-error {
      color: #ff4444;
      font-family: 'n27regular', sans-serif;
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }

    .form-error.visible {
      display: block;
    }

    /* ============================================
       PASSWORD REQUIREMENTS
       ============================================ */
    .password-requirements {
      background: #f3f0e7;
      border: 1px solid rgba(174, 170, 151, 0.4);
      border-radius: 0.5rem;
      padding: 12px;
      margin-top: 8px;
      font-size: 13px;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin: 6px 0;
      color: #aeaa97;
      font-family: 'n27regular', sans-serif;
    }

    .requirement.met {
      color: #e67e22;
    }

    .requirement::before {
      content: '✗';
      margin-right: 8px;
      font-weight: bold;
    }

    .requirement.met::before {
      content: '✓';
    }

    /* ============================================
       BUTTONS (Primary style from styleguide)
       ============================================ */
    .form-button {
      width: 100%;
      min-height: 3rem;
      padding: 0 1.5rem;
      background-color: #e67e22;
      color: #ffffff;
      border: 2px solid #e67e22;
      border-radius: 0.5rem;
      font-family: 'n27medium', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 200ms ease-out, border-color 200ms ease-out;
    }

    .form-button:hover {
      background-color: #d35400;
      border-color: #d35400;
    }

    .form-button:active {
      background-color: #c44d0f;
      border-color: #c44d0f;
    }

    .form-button:focus-visible {
      outline: 2px solid #e67e22;
      outline-offset: 3px;
    }

    .form-button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    /* ============================================
       ALERTS
       ============================================ */
    .alert {
      padding: 12px 16px;
      border-radius: 0.5rem;
      margin-bottom: 20px;
      font-family: 'n27regular', sans-serif;
      font-size: 14px;
      display: none;
    }

    .alert.visible {
      display: block;
      animation: slideDown 0.3s;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert.success {
      background: rgba(230, 126, 34, 0.15);
      color: #d35400;
      border: 1px solid #e67e22;
    }

    .alert.error {
      background: rgba(255, 68, 68, 0.15);
      color: #cc0000;
      border: 1px solid #ff4444;
    }

    /* ============================================
       PASSWORD TOGGLE
       ============================================ */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease-out;
      width: 24px;
      height: 24px;
    }

    .password-toggle svg {
      width: 100%;
      height: 100%;
      stroke: #e67e22;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.2s ease-out;
    }

    .password-toggle:hover svg {
      stroke: #d35400;
    }

    .input-wrapper {
      position: relative;
    }

    /* ============================================
       LOGO
       ============================================ */
    .auth-logo {
      text-align: center;
      padding: 20px 40px 15px;
      background: #ffffff;
    }

    .auth-logo img {
      width: 200px;
      height: auto;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <img src="logo.png" alt="untxt Logo">
    </div>

    <!-- Tabs -->
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Login</button>
      <button class="auth-tab" data-tab="signup">Sign Up</button>
    </div>

    <div class="auth-form-container">
      <!-- Alert Messages -->
      <div id="alert" class="alert"></div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label class="form-label" for="loginEmailOrUsername">Email or Username</label>
          <input
            type="text"
            id="loginEmailOrUsername"
            class="form-input"
            placeholder="Enter your email or username"
            required
          />
          <div class="form-error" id="loginEmailOrUsernameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="loginPassword"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <span class="password-toggle" onclick="togglePassword('loginPassword')">
              <svg viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
          <div class="form-error" id="loginPasswordError"></div>
        </div>

        <button type="submit" class="form-button" id="loginButton">
          Log In
        </button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="signupFirstName">First Name</label>
          <input
            type="text"
            id="signupFirstName"
            class="form-input"
            placeholder="Enter your first name"
            required
          />
          <div class="form-error" id="signupFirstNameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupLastName">Last Name</label>
          <input
            type="text"
            id="signupLastName"
            class="form-input"
            placeholder="Enter your last name"
            required
          />
          <div class="form-error" id="signupLastNameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupEmail">Email</label>
          <input
            type="email"
            id="signupEmail"
            class="form-input"
            placeholder="Enter your email"
            required
          />
          <div class="form-error" id="signupEmailError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupPhoneNumber">Phone Number</label>
          <input
            type="tel"
            id="signupPhoneNumber"
            class="form-input"
            placeholder="Enter your phone number (optional)"
          />
          <div class="form-error" id="signupPhoneNumberError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupUsername">Username</label>
          <input
            type="text"
            id="signupUsername"
            class="form-input"
            placeholder="Choose a username"
            required
          />
          <div class="form-error" id="signupUsernameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupPassword">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="signupPassword"
              class="form-input"
              placeholder="Create a strong password"
              required
            />
            <span class="password-toggle" onclick="togglePassword('signupPassword')">
              <svg viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
          <div class="form-error" id="signupPasswordError"></div>

          <!-- Password Requirements -->
          <div class="password-requirements">
            <div class="requirement" id="req-length">At least 12 characters</div>
            <div class="requirement" id="req-uppercase">One uppercase letter</div>
            <div class="requirement" id="req-lowercase">One lowercase letter</div>
            <div class="requirement" id="req-number">One number</div>
            <div class="requirement" id="req-special">One special character (!@#$%^&*()_+-=[]{}|;:,.<>?)</div>
          </div>
        </div>

        <button type="submit" class="form-button" id="signupButton">
          Create Account
        </button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
