<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - OCR Platform</title>
  <link rel="stylesheet" href="base.css?v=2">
  <link rel="stylesheet" href="auth.css?v=2">
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <img src="logo.png" alt="untxt Logo">
    </div>

    <!-- Tabs -->
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Login</button>
      <button class="auth-tab" data-tab="signup">Sign Up</button>
    </div>

    <div class="auth-form-container">
      <!-- Alert Messages -->
      <div id="alert" class="alert"></div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label class="form-label" for="loginEmailOrUsername">Email or Username</label>
          <input
            type="text"
            id="loginEmailOrUsername"
            class="form-input"
            placeholder="Enter your email or username"
            required
          />
          <div class="form-error" id="loginEmailOrUsernameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="loginPassword"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <span class="password-toggle" onclick="togglePassword('loginPassword')">
              <svg viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
          <div class="form-error" id="loginPasswordError"></div>
        </div>

        <div class="forgot-password-link">
          <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>

        <button type="submit" class="form-button" id="loginButton">
          Log In
        </button>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <a href="http://localhost:8080/api/auth/google" class="google-button">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </a>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="signupFirstName">First Name</label>
          <input
            type="text"
            id="signupFirstName"
            class="form-input"
            placeholder="Enter your first name"
            required
          />
          <div class="form-error" id="signupFirstNameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupLastName">Last Name</label>
          <input
            type="text"
            id="signupLastName"
            class="form-input"
            placeholder="Enter your last name"
            required
          />
          <div class="form-error" id="signupLastNameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupEmail">Email</label>
          <input
            type="email"
            id="signupEmail"
            class="form-input"
            placeholder="Enter your email"
            required
          />
          <div class="form-error" id="signupEmailError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupPhoneNumber">Phone Number</label>
          <input
            type="tel"
            id="signupPhoneNumber"
            class="form-input"
            placeholder="Enter your phone number (optional)"
          />
          <div class="form-error" id="signupPhoneNumberError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupUsername">Username</label>
          <input
            type="text"
            id="signupUsername"
            class="form-input"
            placeholder="Choose a username"
            required
          />
          <div class="form-error" id="signupUsernameError"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signupPassword">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="signupPassword"
              class="form-input"
              placeholder="Create a strong password"
              required
            />
            <span class="password-toggle" onclick="togglePassword('signupPassword')">
              <svg viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
          <div class="form-error" id="signupPasswordError"></div>

          <!-- Password Requirements -->
          <div class="password-requirements">
            <div class="requirement" id="req-length">At least 12 characters</div>
            <div class="requirement" id="req-uppercase">One uppercase letter</div>
            <div class="requirement" id="req-lowercase">One lowercase letter</div>
            <div class="requirement" id="req-number">One number</div>
            <div class="requirement" id="req-special">One special character (!@#$%^&*()_+-=[]{}|;:,.<>?)</div>
          </div>
        </div>

        <button type="submit" class="form-button" id="signupButton">
          Create Account
        </button>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <a href="http://localhost:8080/api/auth/google" class="google-button">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </a>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeForgotPasswordModal">&times;</span>
      <h2>Reset Password</h2>
      <p class="modal-description">Enter your email address and we'll send you a link to reset your password.</p>

      <div id="forgotPasswordAlert" class="alert"></div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label class="form-label" for="forgotPasswordEmail">Email Address</label>
          <input
            type="email"
            id="forgotPasswordEmail"
            class="form-input"
            placeholder="Enter your email"
            required
          />
          <div class="form-error" id="forgotPasswordEmailError"></div>
        </div>

        <button type="submit" class="form-button" id="forgotPasswordButton">
          Send Reset Link
        </button>

        <button type="button" class="form-button-secondary" id="cancelForgotPasswordButton">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <script src="auth.js?v=20251217"></script>
</body>
</html>
