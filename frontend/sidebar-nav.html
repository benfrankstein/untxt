<!-- Universal Navigation Sidebar -->
<aside class="sidebar-nav" id="sidebarNav">

  <!-- Logo Section -->
  <div class="sidebar-logo">
    <img src="logo.png" alt="UNTXT" class="sidebar-logo-img">
  </div>

  <!-- Main Navigation -->
  <nav class="sidebar-main-nav">
    <!-- Projects Section -->
    <div class="sidebar-projects">
      <!-- Projects Header (collapsible) -->
      <button class="projects-header" id="projectsHeader">
        <span class="projects-header-text">Projects</span>
        <svg class="projects-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 9l6 6 6-6"></path>
        </svg>
      </button>

      <!-- Projects List (collapsible) -->
      <div class="projects-list" id="projectsList">
        <!-- New Project Button -->
        <button class="project-item project-new" id="newProjectBtn">
          <svg class="project-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            <path d="M12 11v6M9 14h6"></path>
          </svg>
          <span class="project-name">New Project</span>
        </button>

        <!-- Existing Projects -->
        <a href="#" class="project-item active" data-project-id="test">
          <svg class="project-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg>
          <span class="project-name">TESTPROJECT</span>
        </a>
        <!-- More projects will be loaded dynamically -->
      </div>
    </div>
  </nav>

  <!-- Credits Widget (Inline) -->
  <div class="sidebar-credits">
    <div class="sidebar-credits-info">
      <svg class="sidebar-credits-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 6v6l4 2"></path>
      </svg>
      <div class="sidebar-credits-details">
        <span class="sidebar-credits-label">Credits</span>
        <span class="sidebar-credits-balance" id="sidebarCreditsBalance">--</span>
      </div>
    </div>
    <button class="sidebar-credits-buy" id="sidebarBuyCreditsBtn" title="Buy more credits">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"></path>
      </svg>
    </button>
  </div>

  <!-- Bottom Section: User + Logout -->
  <div class="sidebar-bottom">

    <!-- User Info -->
    <div class="sidebar-user">
      <div class="sidebar-user-avatar" id="sidebarUserAvatar">U</div>
      <div class="sidebar-user-details">
        <span class="sidebar-user-name" id="sidebarUserName">Loading...</span>
        <span class="sidebar-user-plan" id="sidebarUserPlan">Free</span>
      </div>
    </div>

    <!-- Logout Button -->
    <button class="sidebar-logout" id="sidebarLogoutBtn">
      <svg class="sidebar-nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16 17 21 12 16 7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      <span class="sidebar-nav-text">Logout</span>
    </button>

    <!-- Collapse Toggle Button -->
    <button class="sidebar-collapse-btn" id="sidebarCollapseBtn" title="Collapse sidebar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>

  </div>

</aside>
